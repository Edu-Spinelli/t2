<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Profissional</title>
</head>
<body>
<h1>Registrar Profissional</h1>
<a th:href="@{/register/empresa}">Registrar Empresa</a>
<form th:action="@{/register/profissional}" th:object="${profissional}" method="post">

    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required="required"/>
    </div>

    <div>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" th:field="*{cpf}" required="required"/>
    </div>

    <div>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" th:field="*{telefone}"/>
    </div>

    <div>
        <label for="sexo">Sexo:</label>
        <select id="sexo" th:field="*{sexo}">
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="Outro">Outro</option>
        </select>
    </div>

    <div>
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" th:field="*{dataNascimento}" required="required"/>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{usuario.email}" required="required"/>
    </div>

    <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" th:field="*{usuario.senha}" required="required"/>
    </div>

    <div>
        <button type="submit">Registrar</button>
        <a th:href="@{/login}">Voltar para login</a>
    </div>
</form>
</body>
</html>
