<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Profissional</title>
</head>
<body>
<h1>Editar Profissional</h1>
<form th:action="@{'/admin/profissional/save/' + ${profissionais.id}}" th:object="${profissionais}" method="post">


  <input type="hidden" th:field="*{id}"    />

  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" required="required"/>
  </div>

  <div>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" th:field="*{cpf}" required="required"/>
  </div>

  <div>
    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" th:field="*{telefone}" required="required"/>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{usuario.email}" required="required"/>
  </div>

  <div>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" th:field="*{usuario.senha}"/>
  </div>

  <div>
    <button type="submit">Salvar</button>
    <a th:href="@{/admin/profissional}">Cancelar</a>
  </div>
</form>
</body>
</html>
