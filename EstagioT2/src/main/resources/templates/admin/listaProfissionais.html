<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Profissionais</title>
</head>
<body>
<h1>Lista de Profissionais</h1>
<!-- Exibe a mensagem de sucesso -->
<div th:if="${sucesso}" style="color: green;">
  <p th:text="${sucesso}"></p>
</div>

<!-- Exibe a mensagem de erro -->
<div th:if="${erro}" style="color: red;">
  <p th:text="${erro}"></p>
</div>

<table border="1">
  <thead>
  <tr>
    <th>Nome</th>
    <th>Email</th>
    <th>CPF</th>
    <th>Telefone</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="profissional : ${profissionais}">
    <td th:text="${profissional.nome}"></td>
    <td th:text="${profissional.usuario.email}"></td>
    <td th:text="${profissional.cpf}"></td>
    <td th:text="${profissional.telefone}"></td>
    <td>
        <a th:href="@{/admin/editarProfissional/{id}(id=${profissional.id})}">Editar</a>
        <a th:href="@{/admin/excluirProfissional/{id}(id=${profissional.id})}">Excluir</a>
    </td>
  </tr>
  </tbody>
</table>
<a href="/admin/home">Voltar para tela inicial</a>

</body>
</html>
