<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cadastrar Vaga</title>
  <link rel="stylesheet" th:href="@{/css/empresa/cadastrarVaga.css}">
  <script>
    // Função para impedir a entrada de letras no campo de remuneração
    function validarRemuneracao(event) {
      let charCode = (event.which) ? event.which : event.keyCode;
      // Permite apenas números e ponto (.)
      if (charCode !== 46 && charCode > 31 && (charCode < 48 || charCode > 57)) {
        event.preventDefault();
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
<div class="container">
  <h1>Cadastrar Vaga</h1>

  <!-- Exibe a mensagem de erro geral -->
  <div th:if="${erro}" class="error">
    <p th:text="${erro}"></p>
  </div>

  <!-- Exibe a mensagem de sucesso -->
  <div th:if="${sucesso}" class="success">
    <p th:text="${sucesso}"></p>
  </div>

  <form th:action="@{/empresa/cadastrarVaga}" th:object="${vaga}" method="post">
    <div class="form-group">
      <label for="cnpj">CNPJ da Empresa:</label>
      <input type="text" id="cnpj" th:field="*{empresa.cnpj}" disabled="disabled" placeholder="CNPJ da Empresa"/>
    </div>

    <div class="form-group">
      <label for="descricao">Descrição da Vaga:</label>
      <textarea id="descricao" th:field="*{descricao}" required="required" placeholder="Digite a descrição da vaga"></textarea>
    </div>

    <div class="form-group">
      <label for="remuneracao">Remuneração:</label>
      <input type="text" id="remuneracao" th:field="*{remuneracao}" required="required" placeholder="Ex: 5000.00"
             onkeypress="return validarRemuneracao(event)" />
      <!-- Exibe erro específico do campo 'remuneracao' -->
      <p th:if="${#fields.hasErrors('remuneracao')}" th:errors="*{remuneracao}" class="error"></p>
    </div>

    <div class="form-group">
      <label for="dataLimiteInscricao">Data Limite de Inscrição:</label>
      <input type="date" id="dataLimiteInscricao" th:field="*{dataLimiteInscricao}" required="required"
             placeholder="Data limite de inscrição"/>
    </div>

    <div class="form-group">
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" th:field="*{cidade}" required="required" placeholder="Cidade"/>
    </div>

    <div class="form-actions">
      <button type="submit">Cadastrar Vaga</button>
      <a href="/empresa/home" class="cancel-btn">Cancelar</a>
    </div>
  </form>
</div>
</body>
</html>
