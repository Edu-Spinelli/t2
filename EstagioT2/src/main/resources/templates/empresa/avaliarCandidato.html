<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Avaliar Candidato</title>
    <script>
        function mostrarCampoEntrevista() {
            var status = document.getElementById('status').value;
            var entrevistaDiv = document.getElementById('entrevistaDiv');
            if (status === 'SELECIONADO') {
                entrevistaDiv.style.display = 'block';
            } else {
                entrevistaDiv.style.display = 'none';
            }
        }

        // Executa quando a página carrega para verificar o valor inicial
        window.onload = function() {
            mostrarCampoEntrevista();
        };
    </script>
</head>
<body>
<h1>Avaliar Candidato: <span th:text="${candidatura.profissional.nome}"></span></h1>

<form th:action="@{/empresa/avaliarCandidato/{candidaturaId}(candidaturaId=${candidatura.id})}" method="post">
    <!-- Campo de status -->
    <div>
        <label for="status">Status da Candidatura:</label>
        <select id="status" th:field="*{candidatura.status.descricao}" required onchange="mostrarCampoEntrevista()">
            <option value="ABERTO" th:selected="${candidatura.status.descricao == 'ABERTO'}">ABERTO</option>
            <option value="NÃO SELECIONADO" th:selected="${candidatura.status.descricao == 'NÃO SELECIONADO'}">NÃO SELECIONADO</option>
            <option value="SELECIONADO" th:selected="${candidatura.status.descricao == 'SELECIONADO'}">SELECIONADO</option>
        </select>
    </div>

    <!-- Link de entrevista, se o status for 'SELECIONADO' -->
    <div id="entrevistaDiv" style="display:none;">
        <label for="entrevistaLink">Link da Entrevista:</label>
        <input type="text" id="entrevistaLink" th:field="*{candidatura.entrevistaLink}" />
    </div>

    <div>
        <button type="submit">Salvar Avaliação</button>
        <a th:href="@{/empresa/listaVagas}">Cancelar</a>
    </div>
</form>
</body>
</html>
