<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Vaga</title>
    <script type="text/javascript">
        // Função para impedir que letras sejam digitadas no campo de remuneração
        function validarRemuneracao(event) {
            var char = String.fromCharCode(event.which);
            if (!(/[0-9.]/.test(char))) {
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
<h1>Editar Vaga</h1>

<form th:action="@{/empresa/editarVaga/{id}(id=${vaga.id})}" th:object="${vaga}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div>
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" th:field="*{descricao}" required="required"></textarea>
    </div>

    <div>
        <label for="remuneracao">Remuneração:</label>
        <input type="text" id="remuneracao" th:field="*{remuneracao}" onkeypress="validarRemuneracao(event)" />
    </div>

    <div>
        <label for="dataLimiteInscricao">Data Limite de Inscrição:</label>
        <input type="date" id="dataLimiteInscricao" th:field="*{dataLimiteInscricao}" />
    </div>

    <div>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" th:field="*{cidade}" required="required" />
    </div>

    <div>
        <button type="submit">Salvar</button>
        <a th:href="@{/empresa/listaVagas}">Cancelar</a>
    </div>
</form>

</body>
</html>
