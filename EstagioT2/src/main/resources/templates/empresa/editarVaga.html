<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Vaga</title>
    <link rel="stylesheet" th:href="@{/css/empresa/editarVaga.css}">
    <script type="text/javascript">
        // Função para impedir que letras sejam digitadas no campo de remuneração
        function validarRemuneracao(event) {
            var char = String.fromCharCode(event.which);
            if (!(/[0-9.]/.test(char))) {
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Editar Vaga</h1>

    <form th:action="@{/empresa/editarVaga/{id}(id=${vaga.id})}" th:object="${vaga}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" th:field="*{descricao}" required="required" placeholder="Digite a descrição da vaga"></textarea>
        </div>

        <div class="form-group">
            <label for="remuneracao">Remuneração:</label>
            <input type="text" id="remuneracao" th:field="*{remuneracao}" onkeypress="validarRemuneracao(event)" placeholder="Ex: 5000.00" />
        </div>

        <div class="form-group">
            <label for="dataLimiteInscricao">Data Limite de Inscrição:</label>
            <input type="date" id="dataLimiteInscricao" th:field="*{dataLimiteInscricao}" />
        </div>

        <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" th:field="*{cidade}" required="required" placeholder="Cidade" />
        </div>

        <div class="form-actions">
            <button type="submit">Salvar</button>
            <a href="/empresa/listaVagas" class="cancel-btn">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
