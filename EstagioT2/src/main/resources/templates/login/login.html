<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form th:action="@{/login}" method="post">
    <div>
        <label>Email: <input type="text" name="username"/></label>
    </div>
    <div>
        <label>Senha: <input type="password" name="password"/></label>
    </div>
    <div>
        <input type="submit" value="Login"/>
        <a th:href="@{/register/empresa}">Registrar</a>
        <a th:href="@{/vagas}">Ver Vagas</a>


    </div>
</form>
</body>
</html>
